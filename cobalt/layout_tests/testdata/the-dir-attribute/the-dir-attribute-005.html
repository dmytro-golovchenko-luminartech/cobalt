<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dir attribute: ordered and unordered lists</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='https://html.spec.whatwg.org/multipage/dom.html#the-dir-attribute'>
<meta name="assert" content="[Exploratory] In a rtl context, all list items should start from the right, regardless of the direction of the script in the list item.">
<style type='text/css'>
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
@font-face {
    font-family: 'arwebfont';
    src: url('../../../../../fonts/sil/Scheherazade-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, arwebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }

</style>
</head>
<body>
<p class="instructions">Test passes if all bullets and numbers are to the right of the list item.</p>
<div class="test" dir="rtl">
      <ul>
      <li>left right</li>
      <li>حق غادر</li>
      <li>נכון שמאל</li>
      </ul>
      <ol>
      <li>left right</li>
      <li>حق غادر</li>
      <li>נכון שמאל</li>
      </ol>
      </div>
</div>
</body>
</html>
