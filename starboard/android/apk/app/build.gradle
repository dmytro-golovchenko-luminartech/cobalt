apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "foo.cobalt.coat"
        minSdkVersion 21
        targetSdkVersion 22  // TODO: Targeting Lollipop avoids runtime permissions for now
        versionCode 1
        versionName "1.0"
        ndk {
          abiFilters cobaltABIs
        }
    }
    splits {
      abi {
        enable true
        reset()
        include cobaltABIs
      }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:leanback-v17:25.0.1'

    // http://www.akaita.com/post/android-native-library-module-debug/
    releaseCompile project(path: ':cobalt', configuration: 'release')
    debugCompile project(path: ':cobalt', configuration: 'debug')
}
