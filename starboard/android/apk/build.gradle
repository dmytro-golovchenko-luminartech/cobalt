// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs += [
                    "-Xlint:unchecked",
                    "-Xlint:deprecation",
                    ]
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Move the 'buildDir' for all sub-projects into a sub-directory of the root's original 'buildDir'
subprojects {
    buildDir = new File(rootProject.buildDir, project.name)
}
// Now move the 'buildDir' for the root (this project) into a sub-directory too
buildDir = new File(buildDir, name)
