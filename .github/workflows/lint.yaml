name: lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      SOURCE: |
        github.event_name == 'pull_request' &&
        github.base_ref ||
        github.ref~1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
      - run: python -m pip install pre-commit
        shell: bash
      - run: python -m pip freeze --local
        shell: bash
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - run: pre-commit run --show-diff-on-failure --color=always --from-ref ${{ env.SOURCE }} --to-ref ${{ github.ref }}
        shell: bash
        env:
          SKIP: 'run-py2-tests'
      - run: pre-commit run --show-diff-on-failure --color=always --hook-stage push --from-ref ${{ env.SOURCE }} --to-ref ${{ github.ref }}
        env:
          SKIP: 'test-download-from-gcs-helper,check-bug-in-commit-message,check-if-starboard-interface-changed'
