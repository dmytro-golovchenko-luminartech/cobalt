name: win32_23.lts.1+

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - '23.lts.1\+'
  push:
    branches:
      - '23.lts.1\+'
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      nightly:
        description: 'Nightly workflow.'
        required: true
        type: boolean
        default: false

jobs:
  win:
    uses: ./.github/workflows/main_win.yaml
    permissions: {}
    with:
      platform: win32
      nightly: ${{ github.event.inputs.nightly }}
